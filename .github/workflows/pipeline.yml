name: API Center Pipeline

on:
  push:
    branches: ['main']
    tags: ['v*']       # FIXED: Accepts v1.0, v2.0, etc. (removed the dot typo)
  pull_request:
    branches: ['main']
  workflow_dispatch:   # Manual Button

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: Run Jest
        run: npm test

  deploy:
    needs: test
    # FIXED: Runs if it is a Tag OR if you clicked the Manual Button
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Deploy to Render
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}&imgURL=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
